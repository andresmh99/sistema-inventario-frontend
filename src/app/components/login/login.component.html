
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
          Flowbite
      </a>
      <div class="mx-auto max-w-screen-xl px-4" *ngIf="mensaje">
        <div id="alert-1" class="flex items-center p-4 mb-4 border border-{{colorAlerta}}-300 text-{{colorAlerta}}-800 rounded-lg bg-{{colorAlerta}}-50 dark:bg-{{colorAlerta}}-800 dark:text-{{colorAlerta}}-400" role="alert" *ngIf="mensaje">
          <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Info</span>
          <div class="ms-3 text-sm font-medium">
            <span class="font-medium">¡Mensaje!</span> {{mensaje}}
          </div>
            <button (click)="mensaje=''" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-{{colorAlerta}}-50 text-{{colorAlerta}}-500 rounded-lg focus:ring-2 focus:ring-{{colorAlerta}}-400 p-1.5 hover:bg-{{colorAlerta}}-200 inline-flex items-center justify-center h-8 w-8 dark:bg-{{colorAlerta}}-800 dark:text-{{colorAlerta}}-400 dark:hover:bg-{{colorAlerta}}-700">
              <span class="sr-only">Close</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
          </button>
        </div>
      </div>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center" >
                  Sistema de ventas e inventario
              </h1>
              <form class="space-y-4 md:space-y-6 needs-validation" novalidate (ngSubmit)="login()"
              [formGroup]="form">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email o Nombre de Usuario:</label>
                      <input id="usuario" type="email" name="usuario" autocomplete="email" required  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" formControlName="usuario">
                      <div class="mt-1 text-sm">
                        <label for="terms" class="font-light text-red-500 dark:text-red-400" *ngIf="inputAlterado('usuario')">{{textoError.usuario}}</label>
                      </div>
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña:</label>
                      <div class="relative w-full">

                          <input id="password" name="password" type="password" autocomplete="current-password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••"  required formControlName="password">
                          <a (click)="visualizarPassword()" class="flex items-center absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <i id="iconoPassword" class="bi bi-eye text-lg"></i>
                        </a>
                    </div>
                    <div class="mt-1 text-sm">
                      <label for="terms" class="font-light text-red-500 dark:text-red-400" *ngIf="inputAlterado('password')">{{textoError.password}}</label>
                    </div>
                  </div>

                  <div class="p-8">
                    <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800">Iniciar Sesión</button>
                  </div>

              </form>
          </div>
      </div>
  </div>
</section>
