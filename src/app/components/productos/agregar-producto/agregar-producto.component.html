<div >
  <div tabindex="-1" class="bg-gray-50 dark:bg-gray-900">
     <div class="relative p-4 w-full h-full md:h-auto">
        <div id="alert-1" class="flex items-center p-4 mb-4 border border-{{colorAlerta}}-300 text-{{colorAlerta}}-800 rounded-lg bg-{{colorAlerta}}-50 dark:bg-{{colorAlerta}}-800 dark:text-{{colorAlerta}}-400" role="alert" *ngIf="mensaje">
           <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
           </svg>
           <span class="sr-only">Info</span>
           <div class="ms-3 text-sm font-medium">
              <span class="font-medium">¡Mensaje!</span> {{mensaje}}
           </div>
           <button (click)="mensaje=''" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-{{colorAlerta}}-50 text-{{colorAlerta}}-500 rounded-lg focus:ring-2 focus:ring-{{colorAlerta}}-400 p-1.5 hover:bg-{{colorAlerta}}-200 inline-flex items-center justify-center h-8 w-8 dark:bg-{{colorAlerta}}-800 dark:text-{{colorAlerta}}-400 dark:hover:bg-{{colorAlerta}}-700">
              <span class="sr-only">Close</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
           </button>
        </div>
        <!-- Modal contenido -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
           <!-- Modal header -->
           <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                 Nuevo Producto
              </h3>
           </div>
           <!-- Modal body -->
           <form class="needs-validation" novalidate (ngSubmit)="crearProducto()"
           [formGroup]="form" id="form">
           <div class="grid gap-4 mb-4 sm:grid-cols-2">
              <div>
                 <div class="grid gap-4 mb-4 sm:grid-cols-3">
                    <div>
                       <label for="nombreProducto" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre producto:</label>
                       <input type="text" name="nombreProducto" id="nombreProducto" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Cargador"  required formControlName="nombreProducto">
                    </div>
                    <div>
                       <label for="marca" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marca:</label>
                       <input type="text" name="marca" id="marca" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Apple"  required formControlName="marca">
                    </div>
                    <div>
                       <label for="sku" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SKU:</label>
                       <input type="text" name="sku" id="sku" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0120405030"  formControlName="sku" required>
                    </div>
                    <div>
                       <label for="stock" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock:</label>
                       <input type="number" name="stock" id="stock" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="0120405030" formControlName="stock" min="0" required>
                    </div>
                    <div>
                       <label for="precioVenta" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio Venta:</label>
                       <input type="number" name="precioVenta" id="precioVenta" min="0" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$ 20.000" formControlName="precioVenta" required>
                    </div>
                    <div>
                       <label for="precioCompra" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio Compra:</label>
                       <input type="number" name="precioCompra" id="precioCompra" min="0" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$ 5.000" formControlName="precioCompra" required>
                    </div>
                 </div>
                 <div class="sm:col-span-2">
                    <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción:</label>
                    <textarea id="descripcion" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Escriba una descripción del producto aqui" formControlName="descripcion"></textarea>
                 </div>
              </div>
              <div>
                 <div class="mb-2">
                    <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vista previa:</label>
                    <img [src]="vistaPreviaImg ||
                       '../../../assets/img/woocommerce-placeholder.png'"
                       width="200px" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" >
                 </div>
                 <div>
                    <input type="file" name="imagen" id="imagen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" formControlName="imagen" (change)="imgSeleccionada($event)">
                 </div>
              </div>
              <div>
                 <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria:</label>
                 <select id="categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" name="idcategoria" required formControlName="categoria">
                    <option  [selected]="categoria" value="{{categoria.id}}">{{categoria.nombreCategoria}}</option>
                    <option value="{{item.id}}" *ngFor="let item of categorias" >{{item.nombreCategoria}}</option>

                 </select>
              </div>
              <div>
                 <div>
                    <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Agregar Categoria</label>
                    <button (click)="mostrarNuevaCategoria()"  class="flex items-center justify-center text-white bg-cyan-700 hover:bg-primary-800 focus:ring-4 focus:ring-cyan-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-primary-600 dark:hover:bg-cyan-700 focus:outline-none dark:focus:ring-cyan-800" type="button">
                    Agregar Categoria
                    </button>
                 </div>
                 <div *ngIf="nuevaCategoria" class="grid overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center w-full md:inset-0 h-modal md:h-full bg-gray-900/50 dark:bg-gray-900/80  ">
                    <div class=" grid items-end px-4">
                      <button  type="button" (click)="mostrarNuevaCategoria()" class=" grid items-end text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                           <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Cerrar Modal</span>
                     </button>
                    </div>
                    <app-nueva-categoria (respuesta)="actualizarTabla($event)" ></app-nueva-categoria>
                 </div>
              </div>
           </div>
           <button type="submit" id="btnSubmit" class="text-white inline-flex items-center bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800">
              <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                 <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
              </svg>
              Agregar Producto
           </button>
           </form>
        </div>
     </div>
  </div>
</div>
